<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索页面</title>
    <link rel="stylesheet" th:href="@{'/css/search.css'}">
    <link rel="stylesheet" th:href="@{'/css/third/viewer.min.css'}">
    <link rel="stylesheet" th:href="@{'/css/third/font-awesome-4.7.0/css/font-awesome.min.css'}">
    <link rel="stylesheet" th:href="@{'/css/third/bootstrap.min.css'}">
    <script th:src="@{'/script/third/jquery-3.2.0.min.js'}"></script>
    <script th:src="@{'/script/third/MD5.js'}"></script>
    <script th:src="@{'/script/third/viewer.min.js'}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.js"></script>
    <script th:src="@{'/script/third/bootstrap.min.js'}"></script>
    <script th:src="@{'/script/search.js'}"></script>
</head>
<body>
<div class="search_wrap">
    <div class="search">
        <input type="file" id="upload" accept="image/*" >
    </div>
    <div class="face">人脸库：</div>
    <div class="select">
        <select id="group">
            <option th:each="group:${groupList}" th:value="${group['gid']}" th:text="${group['name']}" selected="selected"></option>
        </select>
    </div>
</div>
<div class="info">
    <div id="origin" class="origin">
        <h4>上传图片</h4>
        <div id="upImageBox" class="image_box up_image_box">
            <img id="imageOrigin" class="up_image">
            <i id="addIcon" class="fa fa-plus-circle fa-5x add_icon"></i>
        </div>
    </div>
    <div class="search_button">
        <button id="onSearch" class="btn btn-primary btn-lg">搜索</button>
    </div>
    <div id="result" class="result">
        <h4>搜索结果</h4>
        <div id="imageBox" class="image_box">
            <ul id="showBox" class="show_box">

<!--                        <div class="search_again_button"><button onclick="searchAgainClick(this)">继续搜索</button></div>-->
<!--                    </div>-->
<!--                </li>-->
<!--                <li>-->

<!--                    <div class="image_info">-->

<!--                    </div>-->

</div>

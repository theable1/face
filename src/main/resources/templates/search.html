<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索页面</title>
    <link rel="stylesheet" th:href="@{'/css/search.css'}">
    <link rel="stylesheet" th:href="@{'/css/third/viewer.min.css'}">
    <link rel="stylesheet" th:href="@{'/css/third/zoomify.min.css'}">
    <script th:src="@{'/script/third/jquery-3.2.0.min.js'}"></script>
    <script th:src="@{'/script/third/MD5.js'}"></script>
    <script th:src="@{'/script/third/zoomify.min.js'}"></script>
    <script th:src="@{'/script/third/viewer.min.js'}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.js"></script>
    <script th:src="@{'/script/search.js'}"></script>
</head>
<body>
<div class="search_wrap clearfix">
    <div class="search fl">
        <input type="file" id="upload" accept="image/*" >
        <input type="button" value="搜索"  id="onSearch">
    </div>
    <div class="fl face">人脸库：</div>
    <div class="select fl">
        <select id="group">
            <option th:each="group:${groupList}" th:value="${group['gid']}" th:text="${group['name']}" selected="selected"></option>
        </select>
    </div>
</div>
<div class="clearfix">
    <div id="origin" class="origin fl">
        <h4>上传图片</h4>
        <img id="imageOrigin" class="upImage">
    </div>
    <div id="result" class="result fl">
        <h4>搜索结果</h4>
        <div id="imageBox" class="image_box">
            <ul id="showBox" class="clearfix">

            </ul>
            <div id="noResult" class="noResult">空空如也</div>
        </div>
    </div>
</div>
</body>
</html>
